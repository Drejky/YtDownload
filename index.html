<!DOCTYPE html>
<html lang="en">
<head>
    <title>No idea</title>
    	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body style="margin: 0; padding:0;">
    <canvas id="canvas"></canvas>
    <script src="canvas.js"></script>   

    <div class="outter">
        <div class="inner">
            <h5 style="text-align: center; color: #00abcd;">No idea</h5>
            <div class="md-form form">
                <input type="text" id="name" class="form-control form-control" placeholder="File name">
            </div>
            <br>
            <div class="md-form form">
                <input type="text" id="link" class="form-control form-control" placeholder="YT link">
            </div>
            <br>        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-light btn-info" id="browse">Choose destination</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-light btn-info" id="dl" >Download</button>
                    <button type="button" class="btn btn-outline-light btn-info" id="txtdl">Choose .txt </button>
                </div>
            </div> 
        </div>
        <div class="placeholder"></div>
    </div>
    

    <script src="./dl.js"></script>	

</body>
</html>
