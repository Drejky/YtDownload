<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whirlwind downloader</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Changa&family=Pacifico"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="canvas.js" defer></script>
    <script src="./dl.js" defer></script>
  </head>
  <body style="margin: 0; padding: 0">
    <canvas id="canvas"></canvas>

    <div class="form">
      <div class="title">
        <h1>Drejkys</h1>
        <h1>whirlwind</h1>
      </div>
      <input type="text" id="link" placeholder="Youtube link" />
      <input type="text" id="name" placeholder="File name (optional)" />
      <div class="pathWrapper">
        <div class="browseButton"></div>
        <div class="pathButton" id="browse">
          <p id="currentPath">C:\Users\peter\Desktop\Repositories</p>
        </div>
      </div>
      <div>
        <input type="checkbox" id="toVideo" />
        <label style="color: #00abcd" for="toVideo">Download video</label>
      </div>
      <div class="buttons">
        <!-- <input type="file" /> -->
        <button class="button" type="button" id="dl">Download</button>
        <!-- <button class="button" type="button" id="txtdl">Choose .txt</button> -->
      </div>
      <p></p>
      <p></p>
    </div>
    <div id="sidebar"></div>
  </body>
</html>
